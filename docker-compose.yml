version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-skillstest}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-securepassword}
      POSTGRES_DB: ${POSTGRES_DB:-skillstestdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-skillstest} -d ${POSTGRES_DB:-skillstestdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: always
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - app-network

  web:
    build: .
    image: skillstestcenter/app:latest
    container_name: skillstest-web
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-skillstest}:${POSTGRES_PASSWORD:-securepassword}@db:5432/${POSTGRES_DB:-skillstestdb}
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=${DEBUG:-False}
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret}
    volumes:
      - ./static/uploads:/app/static/uploads
      - ./static/logos:/app/static/logos
    networks:
      - app-network

volumes:
  postgres_data:
  redis_data:

networks:
  app-network:
    driver: bridge
