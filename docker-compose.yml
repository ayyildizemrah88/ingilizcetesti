version: '3.8'

services:
  # ══════════════════════════════════════════════════════════════
  # Main Flask Application
  # ══════════════════════════════════════════════════════════════
  web:
    build: .
    container_name: skillstestcenter-web
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/skillstest
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - db
      - redis
    restart: unless-stopped
    command: gunicorn --bind 0.0.0.0:5000 --workers 4 --timeout 120 run:app

  # ══════════════════════════════════════════════════════════════
  # PostgreSQL Database
  # ══════════════════════════════════════════════════════════════
  db:
    image: postgres:15-alpine
    container_name: skillstestcenter-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: skillstest
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  # ══════════════════════════════════════════════════════════════
  # Redis (for Celery and caching)
  # ══════════════════════════════════════════════════════════════
  redis:
    image: redis:7-alpine
    container_name: skillstestcenter-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # ══════════════════════════════════════════════════════════════
  # Celery Worker (async tasks)
  # ══════════════════════════════════════════════════════════════
  celery-worker:
    build: .
    container_name: skillstestcenter-celery
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/skillstest
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
    depends_on:
      - db
      - redis
    restart: unless-stopped
    command: celery -A app.celery_app:celery worker --loglevel=info --concurrency=4

  # ══════════════════════════════════════════════════════════════
  # Celery Beat (scheduled tasks)
  # ══════════════════════════════════════════════════════════════
  celery-beat:
    build: .
    container_name: skillstestcenter-celery-beat
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/skillstest
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - celery-worker
    restart: unless-stopped
    command: celery -A app.celery_app:celery beat --loglevel=info

  # ══════════════════════════════════════════════════════════════
  # Flower (Celery monitoring - optional)
  # ══════════════════════════════════════════════════════════════
  flower:
    build: .
    container_name: skillstestcenter-flower
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - redis
      - celery-worker
    restart: unless-stopped
    command: celery -A app.celery_app:celery flower --port=5555

volumes:
  postgres_data:
  redis_data:
