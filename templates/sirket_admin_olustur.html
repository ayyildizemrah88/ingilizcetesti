{% extends "base.html" %}

{% block title %}Şirket Admin Oluştur - {{ sirket.isim }}{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-gradient-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-user-plus me-2"></i>Şirket Admin Kullanıcısı Oluştur
                    </h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <h5><i class="fas fa-building me-2"></i>{{ sirket.isim }}</h5>
                        <small>Bu şirket için yeni bir admin kullanıcısı oluşturun.</small>
                    </div>

                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="mb-3">
                            <label class="form-label fw-bold">Email Adresi *</label>
                            <input type="email" name="email" class="form-control" placeholder="ornek@sirket.com"
                                required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Ad Soyad</label>
                            <input type="text" name="ad_soyad" class="form-control" placeholder="Ahmet Yılmaz">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Şifre *</label>
                            <input type="password" name="sifre" class="form-control" placeholder="En az 8 karakter"
                                required minlength="8">
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin.sirket_duzenle', id=sirket.id) }}"
                                class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Geri
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-user-plus me-2"></i>Admin Oluştur
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .bg-gradient-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
</style>
{% endblock %}
