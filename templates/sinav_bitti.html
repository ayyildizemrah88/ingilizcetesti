{% extends "base.html" %}
{% block title %}Sınav Tamamlandı - Skills Test Center{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <!-- Basit Teşekkür Mesajı -->
            <div class="card border-0 shadow-lg text-center">
                <div class="card-body py-5">
                    <div class="mb-4">
                        <div class="display-1 mb-3">✅</div>
                        <h1 class="display-5 text-success mb-3">Sınavınız Tamamlandı!</h1>
                    </div>

                    <p class="lead text-muted mb-4">
                        Sınava katıldığınız için teşekkür ederiz.
                    </p>

                    <div class="d-grid gap-2">
                        <a href="/" class="btn btn-primary btn-lg">
                            <i class="fas fa-home me-2"></i>Ana Sayfa
                        </a>
                    </div>
                </div>
            </div>

            <!-- İletişim Bilgileri -->
            <div class="text-center mt-4 text-muted">
                <p class="small mb-1">Sorularınız için:</p>
                <p class="small mb-0">
                    <i class="fas fa-envelope me-1"></i> info@skillstestcenter.com
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
