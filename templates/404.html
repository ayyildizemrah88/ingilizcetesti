{% extends "base.html" %}
{% block title %}404 - Sayfa Bulunamadı{% endblock %}

{% block content %}
<style>
    .error-page {
        text-align: center;
        padding: 4rem 2rem;
    }

    /* DEĞİŞTİRİLDİ: Siyah yazı */
    .error-code {
        font-size: 8rem;
        font-weight: 700;
        color: #333333;
        margin-bottom: 1rem;
        line-height: 1;
    }

    .error-message {
        font-size: 1.2rem;
        color: #555555;
        margin-bottom: 2rem;
    }

    .error-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 1rem 2rem;
        background: #333333;
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .error-btn:hover {
        background: #555555;
        transform: translateY(-2px);
    }
</style>

<div class="error-page">
    <h1 class="error-code">404</h1>
    <p class="error-message">Aradığınız sayfa bulunamadı.</p>
    <a href="/" class="error-btn">
        <i class="bi bi-house"></i>
        Ana Sayfa
    </a>
</div>
{% endblock %}
