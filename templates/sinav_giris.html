{% extends "base.html" %}

{% block title %}Sınav Girişi - Skills Test Center{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-clipboard-check"></i>
            </div>
            <h1>Sınav Girişi</h1>
            <p>Giriş kodunuz ile sınava başlayın</p>
        </div>

        <form method="POST" action="{{ url_for('auth.sinav_giris') }}" class="auth-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="form-group">
                <label for="tc_kimlik">
                    <i class="fas fa-id-card"></i> TC Kimlik No
                </label>
                <input type="text" id="tc_kimlik" name="tc_kimlik" class="form-control" placeholder="12345678901"
                    required maxlength="11" pattern="[0-9]{11}" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="giris_kodu">
                    <i class="fas fa-key"></i> Giriş Kodu
                </label>
                <input type="text" id="giris_kodu" name="giris_kodu" class="form-control code-input"
                    placeholder="ABCD1234" required maxlength="8" autocomplete="off"
                    style="text-transform: uppercase; letter-spacing: 3px; font-weight: bold;">
            </div>

            <div class="info-box">
                <p><i class="fas fa-info-circle"></i> Giriş kodunuzu davet e-postanızda bulabilirsiniz.</p>
            </div>

            <button type="submit" class="btn btn-primary btn-submit">
                <i class="fas fa-play-circle"></i> Sınava Başla
            </button>
        </form>

        <div class="auth-divider">
            <span>veya</span>
        </div>

        <div class="demo-section">
            <p>Deneme sınavı yapmak ister misiniz?</p>
            <a href="{{ url_for('auth.demo_login') }}" class="btn btn-demo">
                <i class="fas fa-graduation-cap"></i> Demo Sınav
            </a>
        </div>

        <div class="auth-footer">
            <a href="{{ url_for('main.index') }}">
                <i class="fas fa-home"></i> Ana Sayfaya Dön
            </a>
        </div>
    </div>
</div>

<style>
    .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        padding: 20px;
    }

    .auth-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        padding: 40px;
        width: 100%;
        max-width: 420px;
        animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .auth-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .auth-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
    }

    .auth-logo i {
        font-size: 36px;
        color: white;
    }

    .auth-header h1 {
        font-size: 28px;
        color: #1a1a2e;
        margin-bottom: 8px;
        font-weight: 700;
    }

    .auth-header p {
        color: #666;
        font-size: 14px;
    }

    .auth-form .form-group {
        margin-bottom: 20px;
    }

    .auth-form label {
        display: block;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
        font-size: 14px;
    }

    .auth-form label i {
        margin-right: 8px;
        color: #4facfe;
    }

    .auth-form .form-control {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 15px;
        transition: all 0.3s ease;
        box-sizing: border-box;
    }

    .auth-form .form-control:focus {
        border-color: #4facfe;
        outline: none;
        box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.15);
    }

    .code-input {
        text-align: center;
        font-size: 20px !important;
        font-family: 'Courier New', monospace;
    }

    .info-box {
        background: #e3f2fd;
        border: 1px solid #90caf9;
        border-radius: 10px;
        padding: 12px 15px;
        margin-bottom: 24px;
    }

    .info-box p {
        color: #1565c0;
        font-size: 13px;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .btn-submit {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4);
    }

    .auth-divider {
        text-align: center;
        margin: 24px 0;
        position: relative;
    }

    .auth-divider::before,
    .auth-divider::after {
        content: '';
        position: absolute;
        top: 50%;
        width: 40%;
        height: 1px;
        background: #e0e0e0;
    }

    .auth-divider::before {
        left: 0;
    }

    .auth-divider::after {
        right: 0;
    }

    .auth-divider span {
        background: white;
        padding: 0 15px;
        color: #999;
        font-size: 13px;
    }

    .demo-section {
        text-align: center;
    }

    .demo-section p {
        color: #666;
        font-size: 14px;
        margin-bottom: 12px;
    }

    .btn-demo {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 12px 24px;
        background: #f8f9fa;
        color: #4facfe;
        border: 2px solid #4facfe;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .btn-demo:hover {
        background: #4facfe;
        color: white;
    }

    .auth-footer {
        text-align: center;
        margin-top: 24px;
        padding-top: 20px;
        border-top: 1px solid #eee;
    }

    .auth-footer a {
        color: #888;
        text-decoration: none;
        font-size: 14px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }

    .auth-footer a:hover {
        color: #4facfe;
    }
</style>

<script>
    // TC Kimlik sadece rakam
    document.getElementById('tc_kimlik').addEventListener('input', function (e) {
        this.value = this.value.replace(/[^0-9]/g, '');
    });

    // Giriş kodu büyük harf
    document.getElementById('giris_kodu').addEventListener('input', function (e) {
        this.value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
    });
</script>
{% endblock %}
