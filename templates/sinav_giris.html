{% extends "base.html" %}
{% block title %}Sınav Girişi - Skills Test Center{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-clipboard-check text-success" style="font-size: 4rem;"></i>
                    <h3 class="mt-3">Sınava Giriş</h3>
                    <p class="text-muted">Giriş kodunuzu girerek sınava başlayın</p>
                </div>

                <form method="POST" action="{{ url_for('candidate_auth.sinav_giris') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="mb-4">
                        <label class="form-label">TC Kimlik Numarası</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                            <input type="text" name="tc_kimlik" class="form-control form-control-lg text-center"
                                placeholder="12345678901" maxlength="11" pattern="[0-9]{11}" inputmode="numeric"
                                style="letter-spacing: 2px; font-weight: bold;" required>
                        </div>
                        <small class="text-muted">11 haneli TC Kimlik numaranızı girin</small>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Giriş Kodu</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-key"></i></span>
                            <input type="text" name="giris_kodu"
                                class="form-control form-control-lg text-center text-uppercase" placeholder="ABCD1234"
                                maxlength="10" style="letter-spacing: 3px; font-weight: bold;" required>
                        </div>
                        <small class="text-muted">Size e-posta ile gönderilen kodu girin</small>
                    </div>

                    <button type="submit" class="btn btn-success btn-lg w-100 mb-3">
                        <i class="bi bi-play-circle me-2"></i>Sınava Başla
                    </button>
                </form>

                <div class="text-center">
                    <a href="/" class="text-muted"><i class="bi bi-arrow-left me-1"></i>Ana Sayfaya Dön</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
