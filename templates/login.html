{% extends "base.html" %}
{% block title %}Giriş - Skills Test Center{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-circle text-primary" style="font-size: 4rem;"></i>
                    <h3 class="mt-3">Yönetici Girişi</h3>
                    <p class="text-muted">Hesabınıza giriş yapın</p>
                </div>

                <form method="POST" action="/login">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="mb-4">
                        <label class="form-label">E-posta Adresi</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" name="email" class="form-control form-control-lg"
                                placeholder="ornek@email.com" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Şifre</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" name="password" class="form-control form-control-lg"
                                placeholder="••••••••" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Giriş Yap
                    </button>
                </form>

                <div class="text-center">
                    <a href="/" class="text-muted"><i class="bi bi-arrow-left me-1"></i>Ana Sayfaya Dön</a>
                </div>
            </div>
        </div>

        <div class="text-center text-white-50 mt-4">
            <small>Demo: kangal58 / Cengelkoy88!</small>
        </div>
    </div>
</div>
{% endblock %}
