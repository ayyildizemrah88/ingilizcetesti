{% extends "base.html" %}
{% block title %}Yeni Şifre - Skills Test Center{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-lock-fill text-success" style="font-size: 4rem;"></i>
                    <h3 class="mt-3">Yeni Şifre Belirle</h3>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Yeni Şifre</label>
                        <input type="password" name="password" class="form-control form-control-lg" minlength="8"
                            required>
                        <small class="text-muted">En az 8 karakter</small>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Şifre Tekrar</label>
                        <input type="password" name="confirm" class="form-control form-control-lg" minlength="8"
                            required>
                    </div>

                    <button type="submit" class="btn btn-success btn-lg w-100">
                        <i class="bi bi-check-lg me-2"></i>Şifreyi Değiştir
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
