{% extends "base.html" %}

{% block title %}Şifre Sıfırla - Skills Test Center{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-unlock-alt"></i>
            </div>
            <h1>Yeni Şifre Belirle</h1>
            <p>Hesabınız için yeni bir şifre oluşturun</p>
        </div>

        <form method="POST" class="auth-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="form-group">
                <label for="sifre">
                    <i class="fas fa-lock"></i> Yeni Şifre
                </label>
                <div class="password-input-wrapper">
                    <input type="password" id="sifre" name="sifre" class="form-control" placeholder="En az 8 karakter"
                        required minlength="8" autocomplete="new-password">
                    <button type="button" class="toggle-password" onclick="togglePassword('sifre', 'toggleIcon1')">
                        <i class="fas fa-eye" id="toggleIcon1"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="sifre_tekrar">
                    <i class="fas fa-lock"></i> Şifre Tekrar
                </label>
                <div class="password-input-wrapper">
                    <input type="password" id="sifre_tekrar" name="sifre_tekrar" class="form-control"
                        placeholder="Şifrenizi tekrar girin" required minlength="8" autocomplete="new-password">
                    <button type="button" class="toggle-password"
                        onclick="togglePassword('sifre_tekrar', 'toggleIcon2')">
                        <i class="fas fa-eye" id="toggleIcon2"></i>
                    </button>
                </div>
            </div>

            <div class="password-requirements">
                <p><i class="fas fa-info-circle"></i> Şifre gereksinimleri:</p>
                <ul>
                    <li id="req-length"><i class="fas fa-circle"></i> En az 8 karakter</li>
                </ul>
            </div>

            <button type="submit" class="btn btn-primary btn-submit">
                <i class="fas fa-check"></i> Şifreyi Güncelle
            </button>
        </form>

        <div class="auth-footer">
            <a href="{{ url_for('auth.login') }}">
                <i class="fas fa-arrow-left"></i> Giriş Sayfasına Dön
            </a>
        </div>
    </div>
</div>

<style>
    .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        padding: 20px;
    }

    .auth-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        padding: 40px;
        width: 100%;
        max-width: 420px;
        animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .auth-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .auth-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #11998e, #38ef7d);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        box-shadow: 0 10px 30px rgba(17, 153, 142, 0.4);
    }

    .auth-logo i {
        font-size: 36px;
        color: white;
    }

    .auth-header h1 {
        font-size: 28px;
        color: #1a1a2e;
        margin-bottom: 8px;
        font-weight: 700;
    }

    .auth-header p {
        color: #666;
        font-size: 14px;
    }

    .auth-form .form-group {
        margin-bottom: 20px;
    }

    .auth-form label {
        display: block;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
        font-size: 14px;
    }

    .auth-form label i {
        margin-right: 8px;
        color: #11998e;
    }

    .auth-form .form-control {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 15px;
        transition: all 0.3s ease;
        box-sizing: border-box;
    }

    .auth-form .form-control:focus {
        border-color: #11998e;
        outline: none;
        box-shadow: 0 0 0 4px rgba(17, 153, 142, 0.15);
    }

    .password-input-wrapper {
        position: relative;
    }

    .toggle-password {
        position: absolute;
        right: 14px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #666;
        cursor: pointer;
        padding: 5px;
    }

    .toggle-password:hover {
        color: #11998e;
    }

    .password-requirements {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 24px;
    }

    .password-requirements p {
        font-size: 13px;
        color: #666;
        margin: 0 0 10px 0;
        font-weight: 600;
    }

    .password-requirements ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .password-requirements li {
        font-size: 12px;
        color: #888;
        margin: 5px 0;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .password-requirements li i {
        font-size: 6px;
    }

    .password-requirements li.valid {
        color: #11998e;
    }

    .password-requirements li.valid i {
        content: '\f00c';
    }

    .btn-submit {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #11998e, #38ef7d);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(17, 153, 142, 0.4);
    }

    .auth-footer {
        text-align: center;
        margin-top: 24px;
        padding-top: 20px;
        border-top: 1px solid #eee;
    }

    .auth-footer a {
        color: #11998e;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }

    .auth-footer a:hover {
        text-decoration: underline;
    }
</style>

<script>
    function togglePassword(inputId, iconId) {
        const passwordInput = document.getElementById(inputId);
        const toggleIcon = document.getElementById(iconId);

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }

    // Password validation
    document.getElementById('sifre').addEventListener('input', function () {
        const length = this.value.length;
        const reqLength = document.getElementById('req-length');

        if (length >= 8) {
            reqLength.classList.add('valid');
            reqLength.innerHTML = '<i class="fas fa-check"></i> En az 8 karakter';
        } else {
            reqLength.classList.remove('valid');
            reqLength.innerHTML = '<i class="fas fa-circle"></i> En az 8 karakter';
        }
    });
</script>
{% endblock %}
