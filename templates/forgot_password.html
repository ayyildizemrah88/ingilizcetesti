{% extends "base.html" %}

{% block title %}Şifremi Unuttum - Skills Test Center{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-key"></i>
            </div>
            <h1>Şifremi Unuttum</h1>
            <p>E-posta adresinizi girin, şifre sıfırlama linki göndereceğiz</p>
        </div>

        <form method="POST" action="{{ url_for('auth.forgot_password') }}" class="auth-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> E-posta Adresi
                </label>
                <input type="email" id="email" name="email" class="form-control" placeholder="ornek@sirket.com" required
                    autocomplete="email">
            </div>

            <button type="submit" class="btn btn-primary btn-submit">
                <i class="fas fa-paper-plane"></i> Sıfırlama Linki Gönder
            </button>
        </form>

        <div class="auth-footer">
            <a href="{{ url_for('auth.login') }}">
                <i class="fas fa-arrow-left"></i> Giriş Sayfasına Dön
            </a>
        </div>
    </div>
</div>

<style>
    .auth-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .auth-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        padding: 40px;
        width: 100%;
        max-width: 420px;
        animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .auth-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .auth-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #f093fb, #f5576c);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        box-shadow: 0 10px 30px rgba(240, 147, 251, 0.4);
    }

    .auth-logo i {
        font-size: 36px;
        color: white;
    }

    .auth-header h1 {
        font-size: 28px;
        color: #1a1a2e;
        margin-bottom: 8px;
        font-weight: 700;
    }

    .auth-header p {
        color: #666;
        font-size: 14px;
        line-height: 1.5;
    }

    .auth-form .form-group {
        margin-bottom: 24px;
    }

    .auth-form label {
        display: block;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
        font-size: 14px;
    }

    .auth-form label i {
        margin-right: 8px;
        color: #f5576c;
    }

    .auth-form .form-control {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 15px;
        transition: all 0.3s ease;
        box-sizing: border-box;
    }

    .auth-form .form-control:focus {
        border-color: #f5576c;
        outline: none;
        box-shadow: 0 0 0 4px rgba(245, 87, 108, 0.15);
    }

    .btn-submit {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #f093fb, #f5576c);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(245, 87, 108, 0.4);
    }

    .auth-footer {
        text-align: center;
        margin-top: 24px;
        padding-top: 20px;
        border-top: 1px solid #eee;
    }

    .auth-footer a {
        color: #667eea;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }

    .auth-footer a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
