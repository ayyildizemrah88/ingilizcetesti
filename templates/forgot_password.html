{% extends "base.html" %}
{% block title %}Şifre Sıfırlama - Skills Test Center{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-key text-warning" style="font-size: 4rem;"></i>
                    <h3 class="mt-3">Şifremi Unuttum</h3>
                    <p class="text-muted">E-posta adresinizi girin</p>
                </div>

                <form method="POST">
                    <div class="mb-4">
                        <label class="form-label">E-posta Adresi</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" name="email" class="form-control form-control-lg" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-warning btn-lg w-100 mb-3">
                        <i class="bi bi-send me-2"></i>Sıfırlama Linki Gönder
                    </button>
                </form>

                <div class="text-center">
                    <a href="/login" class="text-muted"><i class="bi bi-arrow-left me-1"></i>Giriş Sayfasına Dön</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
