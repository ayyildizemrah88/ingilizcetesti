{% extends "base.html" %}

{% block title %}Giriş Yap - Skills Test Center{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1>Hoş Geldiniz</h1>
            <p>Skills Test Center'a giriş yapın</p>
        </div>

        <form method="POST" action="{{ url_for('auth.login') }}" class="auth-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> E-posta Adresi
                </label>
                <input type="email" id="email" name="email" class="form-control" placeholder="ornek@sirket.com" required
                    autocomplete="email">
            </div>

            <div class="form-group">
                <label for="sifre">
                    <i class="fas fa-lock"></i> Şifre
                </label>
                <div class="password-input-wrapper">
                    <input type="password" id="sifre" name="sifre" class="form-control" placeholder="••••••••" required
                        autocomplete="current-password">
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </button>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember"> Beni hatırla
                </label>
                <a href="{{ url_for('auth.forgot_password') }}" class="forgot-link">Şifremi Unuttum</a>
            </div>

            <button type="submit" class="btn btn-primary btn-login">
                <i class="fas fa-sign-in-alt"></i> Giriş Yap
            </button>
        </form>

        <div class="auth-divider">
            <span>veya</span>
        </div>

        <div class="auth-links">
            <p>Hesabınız yok mu? <a href="{{ url_for('auth.register') }}">Kurumsal Kayıt</a></p>
            <p>Aday mısınız? <a href="{{ url_for('auth.sinav_giris') }}">Sınav Girişi</a></p>
        </div>

        <div class="auth-footer">
            <a href="{{ url_for('main.index') }}">
                <i class="fas fa-home"></i> Ana Sayfaya Dön
            </a>
        </div>
    </div>
</div>

<style>
    .auth-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .auth-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        padding: 40px;
        width: 100%;
        max-width: 420px;
        animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .auth-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .auth-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .auth-logo i {
        font-size: 36px;
        color: white;
    }

    .auth-header h1 {
        font-size: 28px;
        color: #1a1a2e;
        margin-bottom: 8px;
        font-weight: 700;
    }

    .auth-header p {
        color: #666;
        font-size: 14px;
    }

    .auth-form .form-group {
        margin-bottom: 20px;
    }

    .auth-form label {
        display: block;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
        font-size: 14px;
    }

    .auth-form label i {
        margin-right: 8px;
        color: #667eea;
    }

    .auth-form .form-control {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 15px;
        transition: all 0.3s ease;
        box-sizing: border-box;
    }

    .auth-form .form-control:focus {
        border-color: #667eea;
        outline: none;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
    }

    .password-input-wrapper {
        position: relative;
    }

    .toggle-password {
        position: absolute;
        right: 14px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #666;
        cursor: pointer;
        padding: 5px;
    }

    .toggle-password:hover {
        color: #667eea;
    }

    .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
        font-size: 14px;
    }

    .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #666;
        cursor: pointer;
    }

    .remember-me input {
        width: 16px;
        height: 16px;
        accent-color: #667eea;
    }

    .forgot-link {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
    }

    .forgot-link:hover {
        text-decoration: underline;
    }

    .btn-login {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-login:active {
        transform: translateY(0);
    }

    .auth-divider {
        text-align: center;
        margin: 24px 0;
        position: relative;
    }

    .auth-divider::before,
    .auth-divider::after {
        content: '';
        position: absolute;
        top: 50%;
        width: 40%;
        height: 1px;
        background: #e0e0e0;
    }

    .auth-divider::before {
        left: 0;
    }

    .auth-divider::after {
        right: 0;
    }

    .auth-divider span {
        background: white;
        padding: 0 15px;
        color: #999;
        font-size: 13px;
    }

    .auth-links {
        text-align: center;
    }

    .auth-links p {
        margin: 10px 0;
        color: #666;
        font-size: 14px;
    }

    .auth-links a {
        color: #667eea;
        font-weight: 600;
        text-decoration: none;
    }

    .auth-links a:hover {
        text-decoration: underline;
    }

    .auth-footer {
        text-align: center;
        margin-top: 24px;
        padding-top: 20px;
        border-top: 1px solid #eee;
    }

    .auth-footer a {
        color: #888;
        text-decoration: none;
        font-size: 14px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }

    .auth-footer a:hover {
        color: #667eea;
    }

    /* Responsive */
    @media (max-width: 480px) {
        .auth-card {
            padding: 30px 20px;
        }

        .form-options {
            flex-direction: column;
            gap: 12px;
            align-items: flex-start;
        }
    }
</style>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('sifre');
        const toggleIcon = document.getElementById('toggleIcon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }
</script>
{% endblock %}
