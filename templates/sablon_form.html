{% extends "dashboard.html" %}
{% block title %}Şablon Ekle - Skills Test Center{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card border-0">
            <div class="card-header bg-white">
                <h5 class="mb-0"><i class="bi bi-file-plus me-2"></i>Yeni Şablon</h5>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="/admin/sablon-ekle">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label class="form-label">Şablon İsmi</label>
                        <input type="text" name="isim" class="form-control" required>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Sınav Süresi (dk)</label>
                            <input type="number" name="sinav_suresi" class="form-control" value="30" min="1">
                            <small class="text-muted">Toplam sınav süresi</small>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Soru Süresi (sn)</label>
                            <input type="number" name="soru_suresi" class="form-control" value="60" min="0">
                            <small class="text-muted">0 = Sınırsız</small>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Soru Limiti</label>
                            <input type="number" name="soru_limiti" class="form-control" value="10" min="1">
                        </div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label class="form-label">Başlangıç Seviyesi</label>
                        <select name="baslangic_seviyesi" class="form-select">
                            <option value="A1">A1</option>
                            <option value="A2">A2</option>
                            <option value="B1" selected>B1</option>
                            <option value="B2">B2</option>
                            <option value="C1">C1</option>
                            <option value="C2">C2</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="/admin/sablonlar" class="btn btn-secondary">İptal</a>
                        <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg me-1"></i>Kaydet</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
