{% extends "dashboard.html" %}
{% block title %}Kredi Yükle - Skills Test Center{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5">
        <div class="card border-0 shadow">
            <div class="card-header bg-warning text-dark">
                <h5 class="mb-0"><i class="bi bi-coin me-2"></i>Kredi Yükle</h5>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="mb-3">
                        <label class="form-label">Yüklenecek Kredi Miktarı *</label>
                        <input type="number" name="miktar" class="form-control form-control-lg" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Açıklama</label>
                        <input type="text" name="aciklama" class="form-control"
                            placeholder="Örn: Paket satışı, promosyon">
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a href="/admin/sirketler" class="btn btn-secondary">İptal</a>
                        <button type="submit" class="btn btn-warning"><i class="bi bi-plus-lg me-1"></i>Yükle</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
