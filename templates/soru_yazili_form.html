{% extends "dashboard.html" %}
{% block title %}Yazılı/Konuşma Sorusu Ekle - Skills Test Center{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card border-0">
            <div class="card-header bg-white">
                <h5 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Yazılı / Konuşma Sorusu Ekle</h5>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="mb-3">
                        <label class="form-label">Soru Tipi</label>
                        <select name="soru_tipi" class="form-select">
                            <option value="YAZILI">Yazılı (Writing)</option>
                            <option value="KONUSMA">Konuşma (Speaking)</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Soru Metni *</label>
                        <textarea name="soru_metni" class="form-control" rows="4" required
                            placeholder="Describe your favorite holiday destination and explain why you like it."></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Referans/Örnek Cevap (AI değerlendirme için)</label>
                        <textarea name="referans_cevap" class="form-control" rows="4"
                            placeholder="Örnek bir iyi cevap girin (AI bu cevapla karşılaştırma yapacak)"></textarea>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Kategori</label>
                            <select name="kategori" class="form-select">
                                <option value="Writing">Writing</option>
                                <option value="Speaking">Speaking</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Zorluk</label>
                            <select name="zorluk" class="form-select">
                                <option value="A1">A1</option>
                                <option value="A2">A2</option>
                                <option value="B1" selected>B1</option>
                                <option value="B2">B2</option>
                                <option value="C1">C1</option>
                                <option value="C2">C2</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="/admin/sorular" class="btn btn-secondary">İptal</a>
                        <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg me-1"></i>Kaydet</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
